<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Web Frontend</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #app {
            max-width: 800px;
            margin: 0 auto;

            padding: 30px;
            border-radius: 8px;

            color: #333;
            margin-bottom: 20px;
        }
        #content {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Flight Web Frontend</h1>
        <p>Loading...</p>
        <div id="content">
            <!-- Content will be dynamically loaded here -->
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
